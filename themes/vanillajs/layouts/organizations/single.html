{{ partial "header.html" . }}

	{{ partial "cta.html" . }}

	<article>

		<header>
			<h1>
				{{ .Title }}
			</h1>
		</header>

		{{ .Content }}

		<ul class="list-inline list-inline-spaced">
			<li><a href="{{ .Params.site }}" aria-label="Visit {{ .Title }}">Visit</a></li>
			{{- if ne .Params.details "" -}}<a href="{{ .Params.details }}" aria-label="More info about {{ .Title }}">More Info</a>{{- end -}}
		</ul>

	</article>

{{ partial "footer.html" . }}
